<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments :: myheader"></div>

    <title>posts</title>
</head>
<body>
<div th:replace="fragments :: navbar"></div>
<div class="row row-cols-4">

<div th:each="post: ${posts}" class="col-lg-4 mb-4">
    <div   class="card card-outline-secondary">
        <div class="card-body">
            <h5 class="card-title" th:text="${post.title}"/>
            <p class="card-text" th:text="${post.body}"/>
        </div>
    </div>
</div>
</div>
<div th:replace="fragments :: jsFile"></div>

</body>
</html>
