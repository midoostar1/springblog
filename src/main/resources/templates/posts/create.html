<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments :: myheader">

    </div>
    <title>posts</title>
</head>
<body>
<div th:replace="fragments :: navbar"></div>


<div class="container ">

    <div class="note">
        <p>Create a new Post</p>
    </div>

    <form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
        <div class="col-md-6 m-3">
        <div class="form-group  row">
            <label class="form-label col-2" for="title">Post title</label>
            <input th:field="*{title}" id="title" type="text" class="form-control col" placeholder="title *" />
        </div>
        </div>

        <div class="col-md-6 m-3">
            <div class="form-group row">
                <label class="form-label col-2" for="body">Description</label>
                <input th:field="*{body}" id="body" type="text" class="form-control col" placeholder="Post body *" />
            </div>

        </div>
<div class="col-md-6 text-center m-3">
        <button type="submit" class="btn btn-primary text-center">Submit</button>
</div>
    </form>
</div>




</body>
</html>
